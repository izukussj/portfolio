  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="224" fill="url(#grad512)" filter="url(#shadow512)"/>
  
  <!-- Inner subtle ring -->
  <circle cx="256" cy="256" r="208" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="4"/>
  
  <!-- Stylized "S" -->
  <text x="256" y="340" 
        text-anchor="middle" 
        font-family="Inter, -apple-system, system-ui, sans-serif" 
        font-size="280" 
